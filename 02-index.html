<body>
    <h1>Manipulacion del DOM</h1>


    <form id="formulario">
        <input id='calculo1' placeholder="Axel esta feo">
        <input  id='calculo2' placeholder="Escribe aqui otro texto">
    
        <button type="button id="btnCalcular" >Calcular</button>
        <!-- Esta forma de evitar que se envien recargue la pagina con type="button es mejor(mas simple) -->
        <p id="result"></p>
    </form>
    <!--Cuando usamos un formulario <form> el ultimo botom que este tenga lo usara como un metodo de envio o submit(ya que los formularios eso hacen... enviar) y recargara la pagina cunque no sea esa nuestra intencion-->
    <!--De igual forma podemos evitar eso poniendole un atributo mas al button que es type="button. que le indica que ya no es de tipo submit, ya que por defecto al ser un formulario el que tiene es type="submit" que funciona para enviar formularios y recargar la pagina-->
    

    <script src="./02-script.js"></script>
